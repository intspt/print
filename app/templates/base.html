<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <meta http-equic = "Content-type" content = "text/html; charset = utf-8" />
        <link rel="stylesheet" href="../static/css/main.css">
    </head>
    <body>
        <div id="wrapper">
            <div style="text-align: right">
                {% if g.user.is_authenticated() %}
                    <a href={{ url_for('logout') }} type ="button"> Logout </a>
                {% else %}
                    <a href={{ url_for('login') }}> Login </a>
                {% endif %}
            </div>
            <div class="container">
                <center>
                    <h1>欢迎使用打印系统</h1>
                    <hr/>
                    {% block content%}
                    {% endblock %}
                </center>
            </div>
        </div>
    </body>
</html>
