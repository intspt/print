{% extends "base.html" %}
{% block content %}
    <div class="form-group">
        <form>
            Team ID:
            {% if g.user.is_authenticated() %}
                {{ g.user.name }}
            {% else %}
                <input type="text" name="teamID" placeholder="Team ID">
            {% endif %}
            
            <br/>
            打印内容:
            <br/>
            <textarea name="content" id="content" rows="40"></textarea>
            <br/>
            <button type="submit" >Print</button>
        </form>
    </div>
{% endblock %}
